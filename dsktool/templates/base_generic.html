<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>OSCELOT DSK TOOL</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
  </head>
  <body>
    <div class="page-wrap" id="top">
    <div id="overlay">
      <div class="cv-spinner">
        <span class="spinner"></span>
     </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
          <ul class="sidebar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/courses">Courses/Orgs</a></li>
            <li><a href="/enrollments">Enrollments</a></li>
            <hr></hr>
            <li><a href="/whoami">Who Am I?</a></li>
            <li><a href="/learnlogout">Learn Logout</a></li>
          </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
    <br>
    <br>
  </div>
  <footer class="footer">
OSCELOT DSKTOOL v1.1.0 - released: 01/03/2021 under MIT License
  </footer> 
  </body>
</html>
